<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>World Interactive Map Quiz</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; }
    #map-container { position: relative; display: inline-block; }
    #map { width: 90vw; max-width: 1000px; border: 1px solid #aaa; }
    .feedback { margin-top: 20px; font-size: 1.2em; font-weight: bold; }
    .marker {
      position: absolute;
      width: 10px;
      height: 10px;
      background: red;
      border-radius: 50%;
      transform: translate(-50%, -50%);
    }
    #region-select {
      margin: 20px auto;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <h1>Click the Correct Location</h1>
  <select id="region-select">
    <option value="americas">Americas</option>
    <option value="europe">Europe</option>
    <option value="africa">Africa</option>
    <option value="asia">Asia</option>
    <option value="oceania">Oceania</option>
    <option value="hungary">Hungary</option>
  </select>

  <div id="map-container">
    <img id="map" src="americas-map.png" alt="Map" />
    <div id="marker" class="marker" style="display: none;"></div>
  </div>
  <div class="feedback" id="feedback"></div>

  <script>
    const map = document.getElementById("map");
    const feedback = document.getElementById("feedback");
    const marker = document.getElementById("marker");
    const regionSelect = document.getElementById("region-select");

    const regionData = {
      americas: {
        img: "americas-map.png",
        correctLocation: { x: 500, y: 320 },
      },
      europe: {
        img: "europe-map.png",
        correctLocation: { x: 300, y: 220 },
      },
      africa: {
        img: "africa-map.png",
        correctLocation: { x: 400, y: 350 },
      },
      asia: {
        img: "asia-map.png",
        correctLocation: { x: 600, y: 250 },
      },
      oceania: {
        img: "oceania-map.png",
        correctLocation: { x: 700, y: 400 },
      },
      hungary: {
        img: "hungary-map.png",
        correctLocation: { x: 250, y: 200 },
      }
    };

    let currentRegion = "americas";
    const tolerance = 30;

    regionSelect.addEventListener("change", (e) => {
      currentRegion = e.target.value;
      map.src = regionData[currentRegion].img;
      marker.style.display = "none";
      feedback.textContent = "";
    });

    map.addEventListener("click", function (e) {
      const rect = map.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;

      marker.style.left = `${x}px`;
      marker.style.top = `${y}px`;
      marker.style.display = "block";

      const { x: correctX, y: correctY } = regionData[currentRegion].correctLocation;
      const dx = x - correctX;
      const dy = y - correctY;
      const distance = Math.sqrt(dx * dx + dy * dy);

      if (distance < tolerance) {
        feedback.textContent = "Correct!";
        feedback.style.color = "green";
      } else {
        feedback.textContent = "Try again!";
        feedback.style.color = "red";
      }
    });
  </script>
</body>
</html>
