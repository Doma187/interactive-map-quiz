
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Europe Map Quiz (10 Precise Locations)</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; }
    #map-container { position: relative; display: inline-block; }
    #map { width: 90vw; max-width: 1000px; border: 1px solid #aaa; }
    .feedback { margin-top: 20px; font-size: 1.2em; font-weight: bold; }
    .marker, .click-point {
      position: absolute;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      transform: translate(-50%, -50%);
    }
    .marker { background: red; }
    .click-point {
      background: blue;
      opacity: 0.5;
      cursor: pointer;
    }
    #question-display {
      margin: 20px auto;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <h1>Europe Interactive Map Quiz (10 Cities)</h1>
  <div id="question-display">Where is: <span id="question"></span>?</div>
  <div id="map-container">
    <img id="map" src="europe-map.png" alt="Map of Europe" />
    <div id="marker" class="marker" style="display: none;"></div>
  </div>
  <div class="feedback" id="feedback"></div>

  <script>
    const map = document.getElementById("map");
    const feedback = document.getElementById("feedback");
    const marker = document.getElementById("marker");
    const questionEl = document.getElementById("question");
    const mapContainer = document.getElementById("map-container");

    const points = [
      { name: "London", x: 215, y: 180 },
      { name: "Paris", x: 240, y: 240 },
      { name: "Berlin", x: 310, y: 200 },
      { name: "Rome", x: 340, y: 325 },
      { name: "Madrid", x: 160, y: 340 },
      { name: "Vienna", x: 325, y: 240 },
      { name: "Budapest", x: 345, y: 250 },
      { name: "Warsaw", x: 370, y: 190 },
      { name: "Athens", x: 420, y: 370 },
      { name: "Copenhagen", x: 295, y: 160 }
    ];

    let currentIndex = 0;
    let shuffled = [];

    function shuffle(array) {
      return array.map(value => ({ value, sort: Math.random() }))
                  .sort((a, b) => a.sort - b.sort)
                  .map(({ value }) => value);
    }

    function loadPoints() {
      mapContainer.querySelectorAll(".click-point").forEach(el => el.remove());
      shuffled = shuffle(points);
      shuffled.forEach((pt, i) => {
        const dot = document.createElement("div");
        dot.className = "click-point";
        dot.style.left = `${pt.x}px`;
        dot.style.top = `${pt.y}px`;
        dot.onclick = () => checkAnswer(i);
        mapContainer.appendChild(dot);
      });
      currentIndex = 0;
      askQuestion();
    }

    function askQuestion() {
      if (currentIndex >= shuffled.length) {
        questionEl.textContent = "All questions complete!";
        return;
      }
      questionEl.textContent = shuffled[currentIndex].name;
    }

    function checkAnswer(clickedIndex) {
      const correct = shuffled[currentIndex];
      const clicked = shuffled[clickedIndex];

      marker.style.left = `${clicked.x}px`;
      marker.style.top = `${clicked.y}px`;
      marker.style.display = "block";

      if (clicked.name === correct.name) {
        feedback.textContent = "✅ Correct!";
        feedback.style.color = "green";
        currentIndex++;
        setTimeout(() => {
          feedback.textContent = "";
          askQuestion();
        }, 1000);
      } else {
        feedback.textContent = "❌ Try again!";
        feedback.style.color = "red";
      }
    }

    window.onload = () => loadPoints();
  </script>
</body>
</html>
